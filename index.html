<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Pengaturan tampilan agar responsif di HP -->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Menghubungkan file CSS untuk tampilan -->
  <link rel="stylesheet" href="static/css/style.css" />
  <title>Weno Apta Danadipa | Portfolio</title>
</head>

<body>
  <!-- HEADER UTAMA (Tampil di Laptop/PC) -->
  <header class="header">
    <nav class="header__nav main-nav">
      <ul class="main-nav__list main-list">
        <!-- Link Menu Navigasi -->
        <li class="main-list__item list-item">
          <a class="list-item__link" href="index.html">HOME</a>
        </li>
        <li class="main-list__item list-item">
          <a class="list-item__link" href="templates/about.html">ABOUT</a>
        </li>
        <li class="main-list__item list-item">
          <a class="list-item__link" href="templates/skil.html">MY SKILLS</a>
        </li>
        <li class="main-list__item list-item">
          <a class="list-item__link" href="templates/certificate.html">CERTIFICATE</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- HEADER RESPONSIF Tampil di HP --
  <header class="header-responsive">
    <div class="responsive">
      <nav class="header__nav main-nav">
        -- Tombol Menu Burger (Garis Tiga) -->
        <button type="button" id="btnBurger">
          <img src="static/img/hamburger menu.png" alt="Menu">
        </button>
      </nav>
    </div>
    <!-- Daftar Menu Masuk (Muncul saat tombol ditekan) -->
    <div class="nav-list-res" id="navListRes">
      <a class="res__link" href="index.html">HOME</a>
      <a class="res__link" href="templates/about.html">ABOUT</a>
      <a class="res__link" href="templates/skil.html">MY SKILLS</a>
      <a class="res__link" href="templates/certificate.html">CERTIFICATE</a>
    </div>
  </header>

  <!-- KONTEN UTAMA HALAMAN -->
  <main class="main">

    <!-- Bagian Halaman Depan (Home) -->
    <!-- Class 'animate-on-scroll' digunakan agar elemen muncul pelan-pelan saat discroll -->
    <section class="main__home home animate-on-scroll" id="home">
      <h1 class="home__title">WENO APTA</h1>
      <!-- Subjudul ini akan ada efek mengetik (typing effect) dari Javascript -->
      <p class="home__subtitle"><!-- Teks akan muncul otomatis di sini --></p>
    </section>

    <!-- Bagian Formulir Masukan (Feedback) -->
    <section class="main__feedback feedback animate-on-scroll" id="feedback">
      <h2 class="feedback__title">FEEDBACK</h2>

      <!-- Form Feedback -->
      <form action="" method="POST" class="feedback__form form">
        <label for="email">
          <!-- Input Email -->
          <input type="email" class="form__input" name="email" id="email" placeholder="Enter your E-mail" required>
        </label>
        <label for="text">
          <!-- Input Komentar -->
          <textarea name="text" class="form__input" id="text" cols="70" rows="10" required
            placeholder="Leave a comment..."></textarea>
        </label>
        <!-- Tombol Kirim -->
        <button class="form__button" type="button" id="btn">SEND MESSAGE</button>
      </form>
    </section>
  </main>

  <!-- KAKI HALAMAN (Footer) -->
  <footer>
    <p>&copy; Weno Apta Danadipa2024</p>
  </footer>

  <!-- FILE JAVASCRIPT -->
  <!-- script.js: Untuk animasi dan logika form -->
  <script src="static/js/script.js"></script>
  <!-- navbar.js: Untuk tombol menu di HP -->
  <script src="static/js/navbar.js"></script>
</body>

</html>
